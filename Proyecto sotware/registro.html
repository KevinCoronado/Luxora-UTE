<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <div class="containerRegistro">
        <h2>Registro</h2>
        <form id="FormRegistro" action="#" method="POST">
            <h3>Datos personales</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>     
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" name="clave" required>
                </div>
                <div class="form-group">
                    <label for="clave2">Repita su contraseña</label>
                    <input type="password" id="clave2" name="clave2" required>
                </div>
            </div>
            <h3>Direccion de entrega</h3>
            
            <div class="form-row">
            <div class="form-group">
                <label for="calle">Calle y numero</label>
                <input type="text" id="calle" name="calle" required>
            </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" name="colonia" required>
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio</label>
                    <input type="text" id="municipio" name="municipio" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecciona tu estado</option>
                        <option value="Aguascalientes">Aguascalientes</option>
                        <option value="Baja California">Baja California</option>
                        <option value="Baja California Sur">Baja California Sur</option>
                        <option value="Campeche">Campeche</option>
                        <option value="Chiapas">Chiapas</option>
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Ciudad de México">Ciudad de México</option>
                        <option value="Coahuila">Coahuila</option>
                        <option value="Colima">Colima</option>
                        <option value="Durango">Durango</option>
                        <option value="Estado de México">Estado de México</option>
                        <option value="Guanajuato">Guanajuato</option>
                        <option value="Guerrero">Guerrero</option>
                        <option value="Hidalgo">Hidalgo</option>
                        <option value="Jalisco">Jalisco</option>
                        <option value="Michoacán">Michoacán</option>
                        <option value="Morelos">Morelos</option>
                        <option value="Nayarit">Nayarit</option>
                        <option value="Nuevo León">Nuevo León</option>
                        <option value="Oaxaca">Oaxaca</option>
                        <option value="Puebla">Puebla</option>
                        <option value="Querétaro">Querétaro</option>
                        <option value="Quintana Roo">Quintana Roo</option>
                        <option value="San Luis Potosí">San Luis Potosí</option>
                        <option value="Sinaloa">Sinaloa</option>
                        <option value="Sonora">Sonora</option>
                        <option value="Tabasco">Tabasco</option>
                        <option value="Tamaulipas">Tamaulipas</option>
                        <option value="Tlaxcala">Tlaxcala</option>
                        <option value="Veracruz">Veracruz</option>
                        <option value="Yucatán">Yucatán</option>
                        <option value="Zacatecas">Zacatecas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cp">Código Postal</label>
                    <input type="text" id="cp" name="cp" required>
                </div>
            </div>
            <button type="submit" class="entregar-btn">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('FormRegistro').addEventListener('submit', function(event) {
            var clave = document.getElementById('clave').value;
            var clave2 = document.getElementById('clave2').value;

            if (clave !== clave2) {
                event.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
            }
        });
    </script>

</body>
</html>
