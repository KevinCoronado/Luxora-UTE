    <div class="perfil">
        <h2>Formulario de Registro</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="nombre">Usuario:</label>
                <input type="text" id="nombre" name="usuario" required disabled>
            </div>
            <div class="form-group">
                <label for="correo">Correo electr칩nico:</label>
                <input type="email" id="correo" name="correo" required disabled>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required disabled>
            </div>
            <div class="form-group">
                <label for="confirm_password">Repita su contrase침a:</label>
                <input type="password" id="confirm_password" name="confirm_password" required disabled>
            </div>
            <div class="form-group">
                <label for="direccion">Calle:</label>
                <input type="text" id="direccion" name="direccion" required disabled>
            </div>

                <label for="calle_numero">Colonia:</label>
                <input type="text" id="calle_numero" name="calle_numero" required disabled>
            </div>
            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required disabled>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required disabled>
            </div>

                <label for="codigo_postal">C칩digo Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required disabled>

            <div class="botones">
                <input class="actualizar" type="button" value="Actualizar" onclick="enableEditing()">
                <input class="confirmar boton-hidden" type="submit" value="Confirmar datos">
                <input class="cancelar boton-hidden" type="button" value="Cancelar" onclick="cancelEditing()">
                <input class="eliminar" type="button" value="Eliminar cuenta">
            </div>
        </form>
    </div>

    <script>
        function enableEditing() {
            let inputs = document.querySelectorAll('#profileForm input[type="text"], #profileForm input[type="email"], #profileForm input[type="password"]');
            inputs.forEach(input => input.disabled = false);
            document.querySelector('.actualizar').classList.add('boton-hidden');
            document.querySelector('.confirmar').classList.remove('boton-hidden');
            document.querySelector('.cancelar').classList.remove('boton-hidden');
            document.querySelector('.eliminar').classList.add('boton-hidden');
        }

        function cancelEditing() {
            let inputs = document.querySelectorAll('#profileForm input[type="text"], #profileForm input[type="email"], #profileForm input[type="password"]');
            inputs.forEach(input => input.disabled = true);
            document.querySelector('.actualizar').classList.remove('boton-hidden');
            document.querySelector('.confirmar').classList.add('boton-hidden');
            document.querySelector('.cancelar').classList.add('boton-hidden');
            document.querySelector('.eliminar').classList.remove('boton-hidden');
        }
    </script>
