    <!-- Custom JS for handling brand selection -->
    <script>
        //Agarra el valor del boton y lo guarda en localSotorage lo que permite ser usado en varios html
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.marca-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const marca = this.getAttribute('data-marca');
                    localStorage.setItem('marcaSeleccionada', marca);
                    window.location.href = 'productos.html';
                });
            });
        });
