<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="containerLogin">
        <h2>Iniciar Sesión</h2>
        <form id="FormLogin">
            <div class="form-group">
                <label for="email">Nombre de usuario o correo</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit">Iniciar Sesión</button>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('FormLogin').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            fetch('php/iniciarsesion.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if(data.Rol === 'Admin'){
                        alert(data.message);
                        window.location.href = 'admin_inicio.html'; // Redirige al inicio del admin
                    } else if(data.Rol === 'Usuario'){
                        alert(data.message);
                        window.location.href = 'TarjetasProductos.html'; // Redirige al inicio del usuario
                    }
                } else {
                    alert(data.message); // Mostrar mensaje de error
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
